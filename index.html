<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantonese Syllables App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <h1>Jyutping index</h1>
    <p><label for="searchInput">Search: </label>
    <input type="text" id="searchInput" placeholder="Type here..."></p>
    <p><button id="sortToggle">A-Z/Z-A Sorting</button></p>
    <p>Note: Blank final=no initial.</p>
    <p id="totalCount">Total: 0</p>
    <table>
        <tr>
            <th>Jyutping</th>
            <th>Initial</th>
            <th>Final</th>
        </tr>
        <tbody id="syllableList"></tbody>
    </table>    

    <script src="index.js"></script>
</body>
</html>
